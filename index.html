<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Resolution Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .method {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Screen Resolution Details</h1>

    <div class="method" id="screenResolution">
        <h2>Screen Resolution</h2>
        <p></p>
    </div>
    <div class="method" id="windowInnerSize">
        <h2>Window Inner Size</h2>
        <p></p>
    </div>
    <div class="method" id="realDeviceResolution">
        <h2>Real Device Resolution (Considering devicePixelRatio)</h2>
        <p></p>
    </div>

    <script>
        function displayScreenResolution() {
            const screenResolution = `Screen resolution: ${screen.width} x ${screen.height} pixels`;
            document.getElementById('screenResolution').querySelector('p').textContent = screenResolution;
        }

        function displayWindowInnerSize() {
            const windowInnerSize = `Window inner size: ${window.innerWidth} x ${window.innerHeight} pixels`;
            document.getElementById('windowInnerSize').querySelector('p').textContent = windowInnerSize;
        }

        function displayRealDeviceResolution() {
            const realWidth = screen.width * window.devicePixelRatio;
            const realHeight = screen.height * window.devicePixelRatio;
            const realDeviceResolution = `Real device resolution: ${realWidth} x ${realHeight} pixels (devicePixelRatio: ${window.devicePixelRatio})`;
            document.getElementById('realDeviceResolution').querySelector('p').textContent = realDeviceResolution;
        }

        displayScreenResolution();
        displayWindowInnerSize();
        displayRealDeviceResolution();
    </script>
</body>
</html>
